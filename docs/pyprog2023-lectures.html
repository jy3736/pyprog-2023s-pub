This course is an introductory course to Python programming, covering topics such as basic syntax, data types, file processing, exception handling and object-oriented programming. Students will gain a comprehensive understanding of the basics of Python programming by working through specifically designed class exercises and assignments. By the end of the course, students will have developed the ability to use Python to solve practical problems.</div></figure><h1 id="50d06695-67bc-464e-a129-796da3f96934" class="block-color-brown_background">數位教材</h1><figure id="dfe998bc-bbce-4e56-a79a-4a0fe544ad60" class="link-to-page"><a  target="_blank" href="https://www.notion.so/Python-2023-Spring-dfe998bcbbce4e56a79a4a0fe544ad60"><img class="icon" src="Python%20%E7%A8%8B%E5%BC%8F%E8%A8%AD%E8%A8%88%20(2023%20Spring)%20906b289e0ba245ae93efa2e35ef1b589/%E8%AA%B2%E7%A8%8B%E7%B0%A1%E4%BB%8B%20-%20Python%20%E7%A8%8B%E5%BC%8F%E8%A8%AD%E8%A8%88%20(2023%20Spring)%20dfe998bcbbce4e56a79a4a0fe544ad60/yang01.png"/>課程簡介 - Python 程式設計 (2023 Spring)</a></figure><figure id="2b08444b-0b90-422d-9b49-eb26e8be99ce" class="link-to-page"><a  target="_blank" href="https://www.notion.so/Python-1-6-2b08444b0b90422d9b49eb26e8be99ce"><img class="icon" src="Python%20%E7%A8%8B%E5%BC%8F%E8%A8%AD%E8%A8%88%20(2023%20Spring)%20906b289e0ba245ae93efa2e35ef1b589/Python%20%E7%A8%8B%E5%BC%8F%E8%A8%AD%E8%A8%88%E5%9F%BA%E7%A4%8E%E5%85%A5%E9%96%80%20(1%206)%202b08444b0b90422d9b49eb26e8be99ce/yang01.png"/>Python 程式設計基礎入門 (1/6)</a></figure><figure id="31d9f607-211b-440e-a7e5-103a45e5faf8" class="link-to-page"><a  target="_blank" href="https://www.notion.so/Python-2-6-31d9f607211b440ea7e5103a45e5faf8"><img class="icon" src="Python%20%E7%A8%8B%E5%BC%8F%E8%A8%AD%E8%A8%88%20(2023%20Spring)%20906b289e0ba245ae93efa2e35ef1b589/Python%20%E7%A8%8B%E5%BC%8F%E8%A8%AD%E8%A8%88%E5%9F%BA%E7%A4%8E%E5%85%A5%E9%96%80%20(1%206)%202b08444b0b90422d9b49eb26e8be99ce/yang01.png"/>Python 程式設計基礎入門 (2/6)</a></figure><figure id="dcb75769-dc85-4e61-
