1.1.</div></div><div class="bookmark-href"><img src="https://docs.python.org/favicon.ico" class="icon bookmark-icon"/>https://docs.python.org/3/index.html</div></div></a></figure><h3 id="a82cd441-9d1a-410b-85e6-02a29b826cc4" class="block-color-yellow">Python 教學網站及線上直譯器(Interperter)</h3><figure id="8a9d2751-fb68-4b51-8bf1-419a77f9606f"><a href="https://www.onlinegdb.com/" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title"></div></div><div class="bookmark-href">https://www.onlinegdb.com/</div></div></a></figure><figure id="c64111ec-5f82-4e56-8f83-c75319868663"><a href="https://pynative.com/" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">PYnative: Learn Python with Tutorials, Exercises, and Quizzes</div><div class="bookmark-description">PYnative: Learn and Practice Python using tutorials, Exercises with Quizzes.</div></div><div class="bookmark-href"><img src="https://pynative.com/wp-content/uploads/2018/06/cropped-favicon-192x192.png" class="icon bookmark-icon"/>https://pynative.com/</div></div><img src="https://pynative.com/wp-content/uploads/2021/12/online_python_code_editor.jpg" class="bookmark-image"/></a></figure><h3 id="438a42e5-7414-4509-9929-1a19b44a36ab" class="block-color-yellow">有興趣可以瞭解一下電腦程式語言的發展史…</h3><figure id="c783f4fb-a60b-4f1f-ad5a-aacf77f8fb65"><a href="https://www.hp.com/us-en/shop/tech-takes/computer-history-programming-languages" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">Computer History: A Timeline of Computer Programming Languages | HP® Tech Takes</div><div class="bookmark-description">In today&#x27;s world, computer programming is required to keep the systems and devices we use every day operating smoothly. Programming languages enable humans to interact with machines and make them perform necessary operations. Humans and machines process information differently, and programming languages are the key to bridging the gap between people and computers.</div></div><div class="bookmark-href"><img src="https://www.hp.com/favicon.ico" class="icon bookmark-icon"/>https://www.hp.com/us-en/shop/tech-takes/computer-history-programming-languages</div></div><img src="https://store.hp.com/app/assets/images/uploads/prod/computer-history-timeline-programming-languages1604677346377387.jpg" class="bookmark-image"/></a></figure><h3 id="70854ba5-6e87-4d78-8f09-e6b6a70ea26f" class="block-color-yellow">近代電腦程式語言的「關注度」排行榜</h3><figure id="701011ad-6985-4fef-872b-1b8bc927a4e5"><a href="https://www.tiobe.com/tiobe-index/" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">TIOBE Index - TIOBE</div><div class="bookmark-description">C++ is TIOBE&#x27;s programming language of the year 2022. It has won this title because C++ gained most popularity (+4.62%) in 2022. Runners up are C (+3.82%) and Python (+2.78%). Interestingly, C++ surpassed Java to become the number 3 of the TIOBE index in November 2022.</div></div><div class="bookmark-href"><img src="https://www.tiobe.com/wp-content/uploads/2022/06/cropped-android-chrome-512x512-1-192x192.png" class="icon bookmark-icon"/>https://www.tiobe.com/tiobe-index/</div></div><img src="https://www.tiobe.com/wp-content/themes/tiobe/tiobe-index/images/Assembly_language.png" class="bookmark-image"/></a></figure><h3 id="76062fce-79e7-48ae-ae3d-51a90d1204b3" class="block-color-yellow">本課程使用的「參考資料」/「開發工具」網站</h3><figure id="707ce792-7d0e-4146-afdc-7577119e3b2d"><a href="https://www.python.org/" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">Welcome to Python.org</div><div class="bookmark-description">The official home of the Python Programming Language</div></div><div class="bookmark-href"><img src="https://www.python.org/static/favicon.ico" class="icon bookmark-icon"/>https://www.python.org/</div></div><img src="https://www.python.org/static/opengraph-icon-200x200.png" class="bookmark-image"/></a></figure><figure id="d44bed1b-300d-4953-8889-3f710a30cdb8"><a href="https://code.visualstudio.com/" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">Visual Studio Code - Code Editing. Redefined</div><div class="bookmark-description">Visual Studio Code is a code editor redefined and optimized for building and debugging modern web and cloud applications. Visual Studio Code is free and available on your favorite platform - Linux, macOS, and Windows.</div></div><div class="bookmark-href"><img src="https://code.visualstudio.com/favicon.ico" class="icon bookmark-icon"/>https://code.visualstudio.com/</div></div><img src="https://code.visualstudio.com/opengraphimg/opengraph-home.png" class="bookmark-image"/></a></figure><figure id="bafd4e7b-1889-429a-aac3-ad369ca5585c"><a href="https://snakify.org/en/" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">Snakify - Python 3 Interactive Course</div><div class="bookmark-description">Teach Python 3 and web design with 200+ exercises - Learn Python 3 - Snakify Welcome to our interactive manual of Python 3 programming language. This is an introductory course that is way different from the others.</div></div><div class="bookmark-href"><img src="https://snakify.org/static/favicon.ico?3c9fe09" class="icon bookmark-icon"/>https://snakify.org/en/</div></div><img src="https://snakify.org/static/images/pony.png" class="bookmark-image"/></a></figure><figure id="cd3b628e-3282-4db6-a3b1-7a8fa26726b0"><a href="https://github.com/" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">GitHub: Let&#x27;s build from here</div><div class="bookmark-description">GitHub is where over 94 million developers shape the future of software, together. Contribute to the open source community, manage your Git repositories, review code like a pro, track bugs and features, power your CI/CD and DevOps workflows, and secure code before you commit it.</div></div><div class="bookmark-href"><img src="https://github.com/favicon.ico" class="icon bookmark-icon"/>https://github.com/</div></div><img src="https://github.githubassets.com/images/modules/site/social-cards/campaign-social.png" class="bookmark-image"/></a></figure><figure id="06040b6d-7993-47e0-af0c-1b9b63bdfa26"><a href="https://www.anaconda.com/products/distribution" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">Anaconda | Anaconda Distribution</div><div class="bookmark-description">Anaconda&#x27;s open-source Distribution is the easiest way to perform Python/R data science and machine learning on a single machine.</div></div><div class="bookmark-href"><img src="https://www.anaconda.com/assets/build/favicons/favicon-c717e30d1c.ico" class="icon bookmark-icon"/>https://www.anaconda.com/products/distribution</div></div><img src="https://assets.anaconda.com/production/anaconda-meta.jpg?w=1200&amp;h=630&amp;q=82&amp;auto=format&amp;fit=clip&amp;dm=1632326952&amp;s=2b336a00fa13405f84ce2f5b74e21fee" class="bookmark-image"/></a></figure><p id="af72dad3-8eca-41d0-891a-ce050f9aae09" class="">
