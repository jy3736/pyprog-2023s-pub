</style><link rel="stylesheet" href="dark-theme.css"><link rel="stylesheet"  target="_blank" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/styles/github-dark-dimmed.min.css"><script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/highlight.min.js"></script></head><body><article id="412e087f-0b14-40f5-bfde-b80bee02d819" class="page sans"><header><img class="page-cover-image" src="https://images.unsplash.com/photo-1553851684-3037dd0507c9?ixlib=rb-4.0.3&amp;q=85&amp;fm=jpg&amp;crop=entropy&amp;cs=srgb" style="object-position:center 50%"/><div class="page-header-icon page-header-icon-with-cover"><img class="icon" src="An%20Overview%20of%20SDGs,%20CSR,%20ESG,%20and%20USR%20412e087f0b1440f5bfdeb80bee02d819/yang01.png"/></div><h1 class="page-title">An Overview of SDGs, CSR, ESG, and USR</h1><link rel="stylesheet" href="dark-theme.css"><link rel="stylesheet"  target="_blank" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/styles/github-dark-dimmed.min.css"><script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/highlight.min.js"></script></header><div class="page-body"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="cd4d61a0-c172-4198-a67a-98c0e1e9fec2"><div style="font-size:1.5em"><img class="icon" src="An%20Overview%20of%20SDGs,%20CSR,%20ESG,%20and%20USR%20412e087f0b1440f5bfdeb80bee02d819/800x800.png"/></div><div style="width:100%"><mark class="highlight-yellow"><strong>SDGs（可持續發展目標, Sustainable Development Goals）</strong></mark>是聯合國制定的一系列全球性目標，旨在解決全球性問題，如貧困、飢餓、健康、教育、氣候變化等。企業可以通過履行其企業社會責任（CSR）來支持這些目標。例如，企業可以通過減少碳排放、支持可再生能源、提供公平的工作條件和薪酬等方式來支持可持續發展目標。<p id="f98bbbf1-9386-4ae3-827c-31ff55eb47ac" class=""><strong><mark class="highlight-yellow">CSR（企業社會責任, Corporate Social Responsibility）</mark></strong>是指企業在追求經濟利益的同時，也承擔起對社會和環境的責任。企業可以從SDGs（可持續發展目標）中挑選部分目標來實現，以履行其對社會的責任。而ESG（環境、社會和公司治理）評估則是一種衡量企業在這些方面表現的方法，可以幫助投資者和其他利益相關者了解企業在這些方面的表現。</p><p id="483498ec-81ff-49e3-8930-e0bac700537b" class=""><strong><mark class="highlight-yellow">ESG（環境、社會和公司治理, Environmental, Social, and Governance）</mark></strong>評估則是一種衡量企業在環境、社會和公司治理方面表現的方法。它可以幫助投資者和其他利益相關者了解企業在這些方面的表現，並作出相應的決策。例如，一家企業如果在ESG評估中表現良好，則可能吸引更多的投資者和客戶。</p><p id="b3cd206d-1de5-4ae7-a7e3-9231127d3190" class="">台灣是亞洲在ESG披露法規方面的領先市場之一。台灣證券交易所（TWSE）於2021年宣布，要求部分上市公司強制性披露ESG信息。隨後，台灣金融監督管理委員會（FSC）也強制要求大型公司和主要污染行業披露溫室氣體排放量 。</p><p id="172dfc10-b2a3-40b5-98c9-ba7f2cd3aba7" class="">總體而言，SDGs、CSR和ESG之間有著密切的聯繫。企業可以通過履行其企業社會責任來支持可持續發展目標，並通過ESG評估來衡量其在這方面的表現。</p><p id="998bc4b6-e32d-4d17-a0de-4c815d2bee4d" class=""><strong><mark class="highlight-yellow">大學社會責任（USR, University Social Responsibility）</mark></strong>指的是大學作為一個社會實體，能夠利用其人力資本和知識來參與社會發展和當地社區服務。台灣的USR是教育部「高教深耕計畫」中新政策的一部分 。大學社會責任（USR）的概念並不是新的，但是它在近幾年才受到更多關注。台灣從2018年開始推行大學社會責任計劃，讓大學成為當地可持續發展的積極貢獻者。在美國，許多大學都致力於履行其社會責任，大學社會責任網絡（USRN）於2015年成立，旨在讓大學共同合作，解決當今世界面臨的經濟、社會和環境挑戰，使世界更加公正、包容、和平和可持續 。</p></div></figure><h3 id="0d972457-66fd-4da2-a35b-6b8a137a248a" class="block-color-orange_background">Discovering More about SDGs</h3><figure id="3482ff60-f6cc-45f9-9926-57175ecd855f"><a  target="_blank" href="https://youtu.be/H5l9RHeATl0" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">ピコ太郎 × 外務省（ＳＤＧｓ）～ＰＰＡＰ～</div><div class="bookmark-description">説明文
